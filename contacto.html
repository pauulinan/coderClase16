    <header>
      <div class="redes">
        <ul class="redes_lista">
          <li><a class="red" href="#">AYUDA</a></li>

          </li>
        </ul>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">Bee Me</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./lookbook.html"
                  >LOOKBOOK</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./nosotros.html">NOSOTROS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./shop.html">SHOP</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"

                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="form">
      <h2>Quieres ser parte del equipo?</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">contraseña</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Calle 1234">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Detalles</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, piso...">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">País</label>
        <select id="inputState" class="form-select">
          <option selected>Elije...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Enviame novedades!
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Enviar Aplicación!</button>
      </div>
    </form>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container">
        <span class="text-muted"
          ><a href="#"
            ><i class="icon"><ion-icon name="logo-instagram"></ion-icon></i
          ></a>
          <a href="#"
            ><i class="icon"><ion-icon name="logo-facebook"></ion-icon></i
          ></a>
          <a href="#"
            ><i class="icon"><ion-icon name="mail-outline"></ion-icon></i></a
        ></span>
      </div>
    </footer>
  </main>

  <script
    src="/docs/5.1/dist/js/bootstrap.bundle.min.js"

  ></script>

    nomodule

  ></script>
